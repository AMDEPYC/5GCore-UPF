unix {
  log /tmp/vpp.log
  full-coredump
  gid vpp
  cli-listen /run/vpp/cli.sock
  exec /opt/sivapt/5gupf/upfphy.txt
}

api-trace {
  on
}

cpu {
  main-core  1
  corelist-workers 2
}

api-segment {
  gid vpp
}

plugins {
    path  /usr/local/lib/x86_64-linux-gnu/vpp_plugins/
    plugin dpdk_plugin.so { enable }
    plugin gtpu_plugin.so { disable }
    plugin upf_plugin.so { enable }
}
